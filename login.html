<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/login.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>iCenter Login</title>
</head>
<body style="background-image: url('img/login.png');">
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Usuário</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-close-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                        
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recordar-me<a href="#">Esqueci minha Senha</a></label>
                    </div>
                    <button>Inicio</button>
                    <div class="register">
                        <p>Não tenho conta. <a href="cadastro.html">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
